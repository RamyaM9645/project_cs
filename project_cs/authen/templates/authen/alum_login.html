{% extends "base.html" %}

{% block head %}
    <title>Login - Alumni</title>
{% endblock head %}
{% block content %}
<h2>Alumni Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label>Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>

{% endblock content %}
